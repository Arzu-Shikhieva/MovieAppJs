<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Finder</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-danger mb-3">
        <div class="container justify-content-center">
            <a href="#" class="navbar-brand">Movie Finder</a>
        </div>
    </nav>

    <div class="container">
        <div class="card mb-5">
            <div class="card-body">
                <form id="form-search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search movie" name="keyword" id="txt-keyword">
                        <div class="input-group-append">
                            <input type="submit" class="btn btn-outline-danger" value="Submit" id="btn-submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="movie-details-container" class="card mt-3 d-none">
            <div class="card-header text-right">
                <button id="movie-detail-close" class="btn btn-danger">x</button>
            </div>
            <div class="card-body">
                <div id="movie-details"></div>
            </div>
        </div>

        <div id="movie-list-container" class="card mt-3 d-none">
            <div class="card-header">
                <span id="movie-list-header"></span>
            </div>
            <div class="card-body">

                <ul class="list-unstyled" id="movie-list"></ul>
            </div>
        </div>
    </div>

</body>
</html>
